<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
    <script type="text/javascript">
    </script>
</head>
<body>
    <h1>CRUD MONGODB</h1>
    <div id="cuerpo">
    <h5> CRUD   https://docs.microsoft.com/es-es/aspnet/core/tutorials/web-api-javascript?view=aspnetcore-5.0</h5>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <table>
            <tr>
                <th>idRegistro</th>
                <th>direccion</th>
                <th>latitud</th>
                <th>longitud</th>
           
            </tr>
            <tr>
                <th>
                    <input type="text" id="add-idregistro">
                </th>
                <th>
                    <input type="text" id="add-direccion">
                </th>
                <th>
                    <input type="text" id="add-latitud">
                </th>
                <th>  
                    <input type="text" id="add-longitud">
                </th>
     
            </tr>       
        </table>
        <br>
        <input type="submit" value="Añadir registro">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-idregistro">
            <input type="text" id="edit-direccion">
            <input type="text" id="edit-latitud">
            <input type="text" id="edit-longitud">
 
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
   
    <p id="counter">Nº de Registros</p>

    <table>
        <tr>
            <th>IdRegistro</th>
            <th>Direccion</th>
            <th>latitud</th>
            <th>longitud</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
        <input type="button" onclick="getItems()" value="Leer"></input>
    </table>
    <br>
    <br>
    <!--MUY IMPORTANTE DARLE TAMAÑO AL DIV PARA QUE SE VEA EL MAPA-->
    <div style="height: 380px; width: 100%;"  class="map_canvas" id="map_canvas">
    </div>
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeNRBEIWYeWRRvY8On_9pkSD1_J_zLykQ&libraries=geometry">
    </script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script src="js/mapa.js"></script>
    <script type="text/javascript">

    </script>
    </div>
</body> 
</html>
